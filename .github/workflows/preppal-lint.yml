# ESLint is a tool for identifying and reporting on patterns
# found in ECMAScript/JavaScript code.
# More details at https://github.com/eslint/eslint
# and https://eslint.org

name: PrepPal Linting and Formatting

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "dev", "main" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      security-events: write
      actions: read
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (including ESLint)
        run: npm ci

      - name: Install dependencies in frontend
        run: npm ci
        working-directory: ./preppal-fe

      - name: Install dependencies in backend
        run: npm ci
        working-directory: ./preppal-be

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.github_token }}
          neutral_check_on_warning: true
          auto_fix: true
          eslint: true
          eslint_extensions: js,ts,tsx
          # stylelint: true